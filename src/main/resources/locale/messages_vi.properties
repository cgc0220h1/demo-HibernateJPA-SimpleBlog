footer.content=M\u00ECnh l\u00E0 m\u1ED9t l\u1EADp tr\u00ECnh vi\u00EAn (ng\u01B0\u1EDDi l\u1EADp tr\u00ECnh hay th\u1EA3o ch\u01B0\u01A1ng vi\u00EAn \u0111i\u1EC7n to\u00E1n) \
    l\u00E0 ng\u01B0\u1EDDi vi\u1EBFt ra c\u00E1c ch\u01B0\u01A1ng tr\u00ECnh m\u00E1y t\u00EDnh. "Th\u1EA3o ch\u01B0\u01A1ng vi\u00EAn \u0111i\u1EC7n to\u00E1n" l\u00E0 m\u1ED9t t\u1EEB c\u0169, \u0111\u01B0\u1EE3c \
    d\u00F9ng tr\u01B0\u1EDBc n\u0103m 1975, v\u00E0 \u0111ang tr\u1EDF n\u00EAn \u00EDt ph\u1ED5 th\u00F4ng h\u01A1n. Theo thu\u1EADt ng\u1EEF m\u00E1y t\u00EDnh, l\u1EADp tr\u00ECnh vi\u00EAn \
    c\u00F3 th\u1EC3 l\u00E0 m\u1ED9t chuy\u00EAn gia trong m\u1ED9t l\u0129nh v\u1EF1c c\u1EE7a ch\u01B0\u01A1ng tr\u00ECnh m\u00E1y t\u00EDnh ho\u1EB7c l\u00E0 m\u1ED9t ng\u01B0\u1EDDi kh\u00F4ng \
    chuy\u00EAn, vi\u1EBFt m\u00E3 cho c\u00E1c lo\u1EA1i ph\u1EA7n m\u1EC1m. Ng\u01B0\u1EDDi \u0111\u00E3 th\u1EF1c hi\u1EC7n v\u00E0 \u0111\u01B0a ra c\u00E1ch ti\u1EBFp c\u1EADn ch\u00EDnh th\u1EE9c \u0111\u1EC3 \
    l\u1EADp tr\u00ECnh \u0111\u01B0\u1EE3c g\u1ECDi l\u00E0 ng\u01B0\u1EDDi ph\u00E2n t\u00EDch ph\u1EA7n m\u1EC1m.
