<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Nam's Blog</title>
<!--    <meta charset="utf-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700|Playfair+Display:400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css" th:href="@{/fonts/icomoon/style.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/magnific-popup.css" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" href="../static/css/jquery-ui.css" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" href="../static/fonts/flaticon/font/flaticon.css"
          th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" href="../static/css/aos.css" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script  src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js" charset="UTF-8"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            charset="utf-8"></script>
</head>
<body>
<header class="site-navbar" role="banner" th:fragment="header">
    <div class="container-fluid">
        <div class="row align-items-center">

            <div class="col-12 search-form-wrap js-search-form">
                <form method="get" th:action="@{/search}" id="search-form">
                    <input type="text" id="search-bar" name="content" class="form-control" placeholder="Search...">
                    <button class="search-btn" type="submit"><span class="icon-search"></span></button>
                </form>
            </div>

            <div class="col-4 site-logo">
                <a href="/homepage" class="text-black h2 mb-0" th:text="#{header.title}">Tâm sự của Nam</a>
            </div>

            <div class="col-8 text-right">
                <nav class="site-navigation" role="navigation">
                    <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block mb-0">
                        <li><a th:href="@{/homepage}" th:text="#{header.homepage}">Trang chủ</a></li>
                        <li><a th:href="@{/about}" th:text="#{header.about}">Liên hệ</a></li>
                        <li><a th:href="@{/homepage(lang=vi)}" th:text="#{language.vi}">Tiếng Việt</a></li>
                        <li><a th:href="@{/homepage(lang=en)}" th:text="#{language.eng}">Tiếng Anh</a></li>
                        <li class="d-none d-lg-inline-block"><a href="#" class="js-search-toggle"><span
                                class="icon-search"></span></a></li>
                    </ul>
                </nav>
                <a href="#" class="site-menu-toggle js-menu-toggle text-black d-inline-block d-lg-none"><span
                        class="icon-menu h3"></span></a></div>
        </div>
    </div>
</header>

<div class="site-footer" th:fragment="footer">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8">
                <h3 class="footer-heading mb-4" th:text="#{footer.heading}">Thông tin thêm</h3>
                <p th:text="#{footer.content}"></p>
            </div>
            <div class="col-md-4" style="float: right">
                <div>
                    <h3 class="footer-heading mb-4" th:text="#{footer.social}">Mình dùng mạng xã hội này</h3>
                    <p>
                        <a href="https://github.com/vanduc2514"><span class="icon-github p-2"></span></a>
                        <a href="https://www.facebook.com/vanduc2514"><span
                                class="icon-facebook pt-2 pr-2 pb-2 pl-0"></span></a>
                        <a href="https://twitter.com/ducpayaya"><span class="icon-twitter p-2"></span></a>
                        <a href="https://www.instagram.com/ducpayaya/"><span class="icon-instagram p-2"></span></a>
                        <a href="https://www.youtube.com/user/vanduc2514"><span class="icon-youtube p-2"></span></a>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p>
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear().toString());</script>
                </p>
            </div>
        </div>
    </div>
</div>

<div th:fragment="script">
    <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="../static/js/jquery-migrate-3.0.1.min.js" th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
    <script src="../static/js/jquery-ui.js" th:src="@{/js/jquery-ui.js}"></script>
    <script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/owl.carousel.min.js" th:src="@{/js/owl.carousel.min.js}"></script>
    <script src="../static/js/jquery.stellar.min.js" th:src="@{/js/jquery.stellar.min.js}"></script>
    <script src="../static/js/jquery.countdown.min.js" th:src="@{/js/jquery.countdown.min.js}"></script>
    <script src="../static/js/jquery.magnific-popup.min.js" th:src="@{/js/jquery.magnific-popup.min.js}"></script>
    <script src="../static/js/bootstrap-datepicker.min.js" th:src="@{/js/bootstrap-datepicker.min.js}"></script>
    <script src="../static/js/aos.js" th:src="@{/js/aos.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</div>

</body>
</html>
